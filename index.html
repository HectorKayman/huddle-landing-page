<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Huddle logo" />
    </header>

    <main class="main">
      <div class="column-left">
        <img
          class="mockup"
          src="./images/illustration-mockups.svg"
          alt="Mockup"
        />
      </div>
      <div class="column-right">
        <div class="row">
          <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="row">
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <div class="row">
          <button type="button" class="btn">Register</button>
        </div>
      </div>
    </main>

    <div>
      <div class="icons">
        <img class="social" src="./images/facebook-f.svg" alt="facebook" />
        <img class="social" src="./images/twitter.svg" alt="twitter" />
        <img class="social" src="./images/instagram.svg" alt="instagram" />
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge"
            >Frontend Mentor</a
          >. Coded by <a href="#">Himanshu Kaushik</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
